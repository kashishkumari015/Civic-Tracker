<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | CivicTrack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen flex flex-col items-center justify-center">
  <div class="absolute top-4 right-6">
    <a href="index.html" class="bg-green-700 hover:bg-green-800 px-4 py-2 rounded-full">Home</a>
  </div>

  <div class="bg-gray-900 p-8 rounded-xl w-full max-w-sm border border-gray-700 shadow-lg">
    <h1 class="text-2xl font-bold text-center mb-6">Login</h1>

    <div class="mb-4">
      <label class="block text-sm mb-1">Username</label>
      <input id="loginUser" type="text" class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white">
    </div>

    <div class="mb-6">
      <label class="block text-sm mb-1">Password</label>
      <input id="loginPass" type="password" class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white">
    </div>

    <button id="loginBtn" class="w-full bg-green-600 hover:bg-green-700 py-2 rounded text-white font-semibold mb-4">
      Login
    </button>

    <p class="text-center text-sm text-gray-400">
      Don't have an account? 
      <a href="register.html" class="text-blue-400 hover:underline">Register</a>
    </p>

    <p id="loginError" class="text-red-400 text-sm mt-2 text-center hidden">Invalid username or password</p>
  </div>

  <script>
    document.getElementById("loginBtn").addEventListener("click", () => {
      let username = document.getElementById("loginUser").value.trim();
      let password = document.getElementById("loginPass").value.trim();

      let users = JSON.parse(localStorage.getItem("users")) || [];
      let foundUser = users.find(u => u.username === username && u.password === password);

      if(foundUser) {
        localStorage.setItem("loggedInUser", username);
        localStorage.setItem("loggedIn", "true");
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("loginError").classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
