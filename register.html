<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | CivicTrack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen flex flex-col items-center justify-center">
  <div class="absolute top-4 right-6">
    <a href="index.html" class="bg-green-700 hover:bg-green-800 px-4 py-2 rounded-full">Home</a>
  </div>

  <div class="bg-gray-900 p-8 rounded-xl w-full max-w-sm border border-gray-700 shadow-lg">
    <h1 class="text-2xl font-bold text-center mb-6">Create an Account</h1>

    <div class="mb-4">
      <label class="block text-sm mb-1">Username</label>
      <input id="regUser" type="text" class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white">
    </div>

    <div class="mb-4">
      <label class="block text-sm mb-1">Email</label>
      <input id="regEmail" type="email" class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white">
    </div>

    <div class="mb-4">
      <label class="block text-sm mb-1">Password</label>
      <input id="regPass" type="password" class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white">
    </div>

    <button id="registerBtn" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded text-white font-semibold mb-4">
      Register
    </button>

    <p class="text-center text-sm text-gray-400">
      Already have an account? 
      <a href="login.html" class="text-blue-400 hover:underline">Login</a>
    </p>

    <p id="registerMsg" class="text-green-400 text-sm mt-2 text-center hidden">Registration successful!</p>
  </div>

  <script>
    document.getElementById("registerBtn").addEventListener("click", () => {
      let username = document.getElementById("regUser").value.trim();
      let email = document.getElementById("regEmail").value.trim();
      let password = document.getElementById("regPass").value.trim();

      if(!username || !email || !password) {
        alert("Please fill all fields");
        return;
      }

      let users = JSON.parse(localStorage.getItem("users")) || [];
      if(users.some(u => u.username === username)) {
        alert("Username already taken");
        return;
      }

      users.push({ username, email, password });
      localStorage.setItem("users", JSON.stringify(users));
      document.getElementById("registerMsg").classList.remove("hidden");
      setTimeout(() => window.location.href = "login.html", 1500);
    });
  </script>
</body>
</html>
